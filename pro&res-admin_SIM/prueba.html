<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba de contenido Javascript</title>
    <script src="plugins/jQuery/jquery-3.1.1.js"></script>
  </head>
  <body>
    <ul>
      <li id="btnproc_1"></li>
    </ul>
    <script>
      $('#btnproc_1').click(function(event){
        if($(event.target).attr('id')=='btnproc_1'){
            $("#btnproc_1").append('<p>Hola mundo</p>');
        }
      });

    </script>
  </body>
</html>
